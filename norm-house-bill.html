<script>

    layui.use(['layer', 'form', 'laypage', 'table'], function () {
        var layer = layui.layer,

        var table = layui.table;
        // 点击修改\
        var onff = true;
        $(".cheage-tab").click(function () {
            if (onff) {
                $(this).html("完成");
                $(".layui-input").removeAttr("readonly");
                $(".layui-input").removeClass("show-input");
                $(".noem-disabled").removeAttr("disabled");
                $(".noem-disabled").removeClass(" layui-unselect layui-disabled");
                form.render();
                onff = false;
            } else {
                top.layer.confirm('费项标准修改成功,是否更新已生成的账单？', {
                    title: '提示信息',
                    area: '520px',
                    btn: ['更新', '取消'],
                    yes: function (index, layero) {
                        $(".layui-input").attr("readonly", "readonly");
                        $(".layui-input").addClass("show-input");
                        $(".noem-disabled").attr("disabled", "disabled");
                        $(".noem-disabled").addClass(" layui-unselect layui-disabled");
                        form.render();
                        top.layer.close(index); //如果设定了yes回调，需进行手工关闭
                    }
