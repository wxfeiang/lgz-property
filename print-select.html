<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>打印选择</title>
    <style>
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">

            <div class="layui-form-item">
                <label class="layui-form-label">选择类型</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="disp" class="interest">
                        <option value="1">维修派工单</option>
                        <option value="2">维修报修单</option>

                    </select>
                </div>
            </div>
            <div class="btnBox_y">
                <a class="layui-btn save " lay-submit="" lay-filter="formDemo" id="sure">确定</a>
                <a class="layui-btn layui-btn-primary" id="cancel">取消</a>
            </div>

        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        form.on('select(disp)', function (data) {





        });

        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#data1', //指定元素
                theme: '#1890ff',
            });
        });
        var index = parent.layer.getFrameIndex(window.name);
        $("#cancel").click(function () {

            parent.layer.close(index);
        });
        //  点击确定
        $("#sure").click(function () {
            if ($(".interest").val() == 1) {
                top.layer.open({
                    type: 2,
                    title: ['维修派工单'],
                    shadeClose: false, //点击遮罩关闭层
                    area: ['1000px', '600px'],
                    content: '  dispacorder.html',
                    end: function () {

                        location.reload();
                    },
                    cancel: function (index) { // 右上角关闭回调
                        layer.close(index);
                    }
                });


            } else {
                top.layer.open({
                    type: 2,
                    title: ['维修报修单'],
                    shadeClose: false, //点击遮罩关闭层
                    area: ['1000px', '600px'],

                    content: ' disprepairs.html  ',
                    end: function () {

                        location.reload();
                    },
                    cancel: function (index) { // 右上角关闭回调
                        layer.close(index);
                    }
                });

            }
        });

    })
</script>

</html>
