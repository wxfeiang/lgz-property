<script type="text/javascript">

        laydate.render({
            elem: '#data1', //指定元素

    //  点击选择

        });
    })
    //  点击表格里面的删除
    $('.td-delte').each(function (index) {
        $(this).click(function () {
            $(this).parent().parent().remove();
        })
    })
     //  鼠标划过  问号帮助显示 内容   

    $(".layui-icon-tips ").hover(function () {
        stips =
            `
            <div class="help-show" id="help-show"">
                    内容提示信息
             </div>
		 		
				
		 		`;
        help_show = layer.tips(
            stips,
            this, {
                time: 0,
                tips: [3, '#6d6d6d'],
                area: ['300px', 'atuo'],
                zIndex: 999
            }
        );
    }, function () {
        layer.close(help_show);
    });
