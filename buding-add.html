<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>添加楼宇</title>
    <style>
        .dy-albox {
            /* padding: 50px 0 0 0; */
            margin: 52px 62px 20px;
        }
        
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">

            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入登录账号" class="layui-input  layui-input-disbaled layui-disabled"
                        lay-skin="primary" disabled value="tengxun">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">楼宇类型</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="house" class="interest">
                        <option value="0">写字楼</option>
                        <option value="1">住宅</option>
                        <option value="2">商铺</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item enterprise">
                <label class="layui-form-label">单元数量</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入单元数量" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">楼宇名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入楼宇名称" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">开始楼层</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入开始楼层" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束楼层</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入结束楼层" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">楼宇朝向</label>
                <div class="layui-input-block">
                    <select name="interest2" lay-filter="aihao">
                        <option value="1">东</option>
                        <option value="2">东北</option>
                        <option value="3" selected="">东南</option>
                        <option value="4">西</option>
                        <option value="5">西北</option>
                        <option value="6" selected="">西南</option>
                        <option value="7" selected="">南</option>
                        <option value="8" selected="">北</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like1[write]" lay-skin="primary" title="未出租时不收取物业费" checked="">

                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入备注信息" class="layui-input">
                </div>
            </div>

        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        //  监听是否选择了住宅
        form.on('select(house)', function (data) {
            owershow();
        });

    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    //  当选择 住宅的
    function owershow() {
        if ($(".interest").val() == 1) {
            $(".enterprise").show();
        } else {
            $(".enterprise").hide();
        }
    }
</script>

</html>
