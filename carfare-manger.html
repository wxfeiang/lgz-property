<body class="body-bg">
    <!-- 表格区域 -->
    <div class="table-min">
        <div class="table-box">
            <!-- 工具条 -->
            <div class="demoTable">
                <span>车牌号</span>
                <div class="layui-inline">
                    <input class="layui-input" name="bloc_name" id="bloc_name" autocomplete="off"> </div>
                <button class="dy-btn" lay-event="sousuo" data-type="reload">搜索</button>
             
                 表格内部按钮 测试
                <button class="dy-btn newadd" lay-event="addbloc">打印</button>
                <button class="dy-btn delete" lay-event="delete">开票</button>
            </div>
            <!-- 表格 -->
            <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">打印</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">开票</a>
      </script>
</body>


<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>


<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'laypage', 'table'], function () {
        var layer = layui.layer,
            form = layui.form;
        var form = layui.form;
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/demo/table/user/'
            , cols: [[
                { checkbox: true, fixed: true }
                , { field: 'id', title: '车位', sort: true, fixed: true }
                , { field: 'username', title: '车牌号', }
                , { field: 'sex', title: '车主名称', sort: true }
                , { field: 'city', title: '手机号', }
                , { field: 'city', title: '应收金额', }
                , { field: 'city', title: '实收金额', }
                , { field: 'city', title: '开始时间', }
                , { field: 'city', title: '结束时间', }
                , { field: 'city', title: '收费日期', }
                , { field: 'city', title: '缴费方式', }
                , { field: 'city', title: '收费员', }


                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
            ]]
            , id: 'testReload'
            , page: true
            , height: 315
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
