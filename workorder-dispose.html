<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">
    <!--  图片上传 -->
    <link rel="stylesheet" type="text/css" href="lib/upload/css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="lib/upload/css/style.css" />
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>工单处理页面</title>
    <style>
        .layui-form-label {
            width: 80px;
        }

        .layui-input-block {
            margin-left: 113px;
        }

        .layui-form-item .layui-input-block {
            width: 474px;
        }

        .label-long {
            width: 90px;
            margin-left: -32px;
        }

        td input {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            width: 54px;
        }
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">
            <div class="layui-form-item">
                <label class="layui-form-label">现场描述</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入现场描述" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">故障图片</label>
                <div class="layui-input-block" style="width: 400px">
                    <div id="wrapper">
                        <div id="container">
                            <!--头部，相册选择和格式选择-->
                            <div id="uploader">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <!--     <div class="info"></div> -->
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">维修内容</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入维修内容" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">
                    是否维修</label>
                <div class="layui-input-block ">
                    <input type="radio" name="sex0" lay-filter="weixiu" value="是" title="是" checked class="weixiu">
                    <input type="radio" name="sex0" lay-filter="weixiu" value="否" title="否">
                </div>
            </div>
            <!-- 维修时出现的页面 -->
            <div class="weixiu-tab">
                <div class="layui-form-item">
                    <p>维修材料 &nbsp; &nbsp; &nbsp;
                        <span class="my189 addselt" id="addselt">+添加</span>
                    </p>
                    <div class="layui-form-item">
                        <table class="layui-table" lay-skin="line" table="" id="tb_1" cellspacing="0" cellpadding="2" width="100%" border="1" style="margin: 10px 0 20px;">
                            <thead>
                                <tr>
                                    <th>材料名称</th>
                                    <th>材料提供方</th>
                                    <th>数量</th>
                                    <th>单价</th>
                                    <th>金额</th>
                                    <th>备注</th>
                                    <th>操作</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" value="小气球">
                                    </td>
                                    <td>
                                        <input type="text" value="小气球公司">
                                    </td>
                                    <td>
                                        <input type="number" value="10">
                                    </td>
                                    <td>
                                        <input type="number" value="10">
                                    </td>
                                    <td>
                                        <input type="number" value="10">
                                    </td>
                                    <td>
                                        <input type="text" value="">
                                    </td>
                                    <td>
                                        <span class="deledt">删除</span>
                                    </td>
                                </tr>

                                <tr id="lasttr">
                                    <td colspan="4">合计</td>
                                    <td colspan="3">5000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">维修费用</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入维修费用" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">处理后图片</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入维修费用" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">处理后意见</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入维修费用" class="layui-input">
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>
<!-- 百度图片上传 -->
<script src="lib/upload/js/webuploader.js"></script>
<script src="lib/upload/js/upload.js"></script>


<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        //  监听是否维修
        form.on('radio(weixiu)', function (data) {
            if ($(".weixiu").attr("checked")) {

                $(".weixiu-tab").show();
            } else {
                $(".weixiu-tab").hide();

            }
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    //icon_mores();
    // 点击添加按钮
    var trs = `
    <tr>
        <td><input type="text" value="小气球"></td>
        <td><input type="text" value="小气球公司"></td>
        <td><input type="number" value="10"></td>
        <td><input type="number" value="10"></td>
        <td><input type="number" value="10"></td>
        <td><input type="text" value=""></td>
        <td>
                <span class="deledt">删除</span>
            </td>
    </tr>
    
    `;
    $("#addselt").click(function () {

        $("#lasttr").before(trs);
        deledt();
    })


    deledt();
    // 点击每一个删除按钮
    function deledt() {
        $(".deledt").each(function () {
            $(this).click(function () {
                $(this).parent().parent().remove();
            })

        })
    }
</script>

</html>
