<body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        //  判断是否企业类型
        form.on('select(aihao)', function (data) {
            owershow();
        });

    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    //  判断是否企业类型
    function owershow() {
        var onff = true;
        var json2 = {
            "height": "auto",
        }
        var json3 = {
            "height": "0",
            "overflow": "hidden"
        }
        if ($(".interest").val() == 1) {
            //  alert($(".interest").val());
            $(".enterprise-table").css(json2);
            $(".enterprise").show();
            $(".individual").hide();

        } else {
            $(".enterprise-table").css(json3);
            $(".individual").show();
            $(".enterprise").hide();

        }
    }
    //  点击选择
    $('.addselt').on('click', function () {
        top.layer.open({
            type: 2,
            title: ['添加业主'],
            shadeClose: false, //点击遮罩关闭层
            maxmin: true,
            area: ['700px', '400px'],
            content: 'owner-addselt.html',
            // end: function () {
            // 	location.reload(); //点击后刷新父页面
            // },
            btn: ['保存', '取消'],
            no: function (index, layero) {

            },
            yes: function (index, layero) { }

        });
    })
    //  点击表格里面的删除
    $('.td-delte').each(function (index) {
        $(this).click(function () {

            $(this).parent().parent().remove();
        })
    })

</script>

</html>
