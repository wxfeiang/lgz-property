<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>期初应收明细</title>
    <style>
        
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">

            <div class="layui-form-item">
                <label class="layui-form-label">标准类型</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="1" selected>物业费</option>
                       
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                    <label class="layui-form-label">账单周期</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请xuanze账单周期" class="layui-input" id="data3">
                        <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                    </div>
                </div>
    




            <div class="layui-form-item">
                <label class="layui-form-label">账单金额</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入账单金额" class="layui-input">
                </div>
            </div>
           
          
            <div class="layui-form-item">
                <label class="layui-form-label">应收日期</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入应收日期" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>

        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
        laydate.render({
            elem: '#data3', //指定元素
            range: true ,
            theme: '#1890ff',
        });
    });
   

</script>

</html>
