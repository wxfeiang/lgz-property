<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>新增出库</title>
    <style>
        td input {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            width: 54px;
        }

        .bath-box {
            margin: 20px;
        }

        .layui-form-item .layui-input-block {
            width: 280px;
        }

        .layui-input-block {
            margin-left: 112px;
        }

        .layui-form-label {
            width: 70px;
        }

        /* .integers {
            display: none;
        } */
        .outher, .interior{
            display: none;
        }
        
    </style>
</head>

<body>
    <div class="bath-box">
        <form class=" layui-form form-inline " >
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label ">
                    <span class="myred-color">*</span> 出库单号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入出库单号" class="layui-input">

                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">
                    <span class="myred-color">*</span> 出库日期</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入出库日期" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>
            <!--  输入部分 -->
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label ">出库类型</label>
                <div class="layui-input-block">
                    <select name="be-put" lay-filter="be-put" class="be-put">
                        <option value="0">销售出库</option>
                        <option value="1">内部领用</option>
                        <option value="2">采购退货</option>
                        <option value="3">其他出库</option>
                      
                    </select>
                </div>
            </div>
            <!-- 采购出库 对应的  -->
            <div class="layui-form-item layui-inline gongying">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>供应商</label>
                <div class="layui-input-block">
                    <select name="integer" lay-filter="integer" class="integer">
                        <option value="0">阿里巴巴集团</option>
                    </select>
                </div>
            </div>
            <!--  其他出库 -->
            <div class="layui-form-item layui-inline outher">
                <label class="layui-form-label ">
                    <span class="myred-color">*</span> 出库方</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入出库方" class="layui-input">

                </div>
            </div>
            <!-- 内部领用  -->
            <div class="layui-form-item layui-inline interior">
                    <label class="layui-form-label ">
                        <span class="myred-color">*</span> 部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入部门" class="layui-input">
    
                    </div>
                </div>

            <div class="layui-form-item layui-inline ">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>仓库</label>
                <div class="layui-input-block">
                    <select name="integer-all" lay-filter="" class="integer-all">
                        <option value="0">一号仓</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <!-- 表格部分 -->
            <div class="layui-form-item">
                <p><span class="dy-btn" id="add-goods">新增</span></p>
                <table class="layui-table" lay-skin="line" table="" id="tb_1" cellspacing="0" cellpadding="2" width="100%" border="1" style="margin: 10px 0 20px;">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>物品编号</th>
                            <th>物品名称</th>
                            <th>规格型号</th>
                            <th>单位</th>
                            <th>出库数量</th>
                            <th>单价</th>
                            <th>金额</th>
                            <th>备注</th>
                            <th>操作</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <input type="text" value="">
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <input type="text" value="5165135">
                            </td>
                            <td>
                                <span class="td-delte">删除</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label ">
                    出库人</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入验收结果" class="layui-input">

                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label ">
                    备注</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入备注信息" class="layui-input">

                </div>
            </div>
        </form>

    </div>

</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;
        //  判断 是 其他类型
        form.on('select(be-put)', function (data) {
            owershow();
        });

    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });

    //  判断出库类型
    function owershow() {

        if ($(".be-put").val() == 0 || $(".be-put").val() == 3 ) {
             $(".outher").css("display", "inline-block");
             $(".gongying").hide();
             $(".interior").hide();

        } else {
            $(".outher").hide();
        }
        if($(".be-put").val() == 1){ // 内部领用
            $(".interior").css("display", "inline-block");
            $(".outher").hide();
            $(".gongying").hide();
        }else{
            $(".interior").hide();
        }
        if($(".be-put").val() == 2){  //  采购退货 供应商显示
            $(".gongying").css("display", "inline-block");
            $(".outher").hide();
            $(".interior").hide();
        }else{
            $(".gongying").hide();
        }

    }
      //  点击表格里面的删除
      $('.td-delte').each(function (index) {
        $(this).click(function () {
            $(this).parent().parent().remove();
        })
    })
    // 点击新增
    $("#add-goods").click(function(){
        top.layer.open({
            type: 2,
            title: false,
            closeBtn: 0,
            shadeClose: false, //点击遮罩关闭层
            area: ['840px', '500px'],
            content: 'wearin-add-select.html',
            // end: function () {
            // 	location.reload(); //点击后刷新父页面
            // },
            btn: ['保存','取消'],
            no: function (index, layero) {

            },
            yes: function (index, layero) { }

        });
    })
  

</script>

</html>
