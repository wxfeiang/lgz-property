<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>添加停车费</title>
    <style>
    </style>
</head>

<body>
    <div class="dy-albox">


        <form class=" layui-form form-inline " action="">

            <div class="layui-form-item">
                <label class="layui-form-label">出入口<span class="myred-color">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入出入口" class="layui-input" lay-skin="primary"
                        value="南口">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入开始时间" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入结束时间" class="layui-input" id="data2">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span> 实收金额</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入实收金额" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>收费日期</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入收费日期" class="layui-input" id="data3">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="myred-color">*</span>缴费方式</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value="0">现金</option>
                            <option value="1">支票</option>
                            <option value="2">银行代收</option>
                            <option value="3">POS机刷</option>
                            <option value="4">转账</option>
                            <option value="5">支付宝</option>
                            <option value="7">微信</option>
                            <option value="7">其他</option>
                        </select>
                    </div>
                </div>

        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
        laydate.render({
            elem: '#data2', //指定元素
            theme: '#1890ff',
        });
        laydate.render({
            elem: '#data3', //指定元素
            theme: '#1890ff',
        });
        
    });
   
</script>

</html>
