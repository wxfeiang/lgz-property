<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">
    <!--  图片上传 -->
    <link rel="stylesheet" type="text/css" href="lib/upload/css/webuploader.css" />
    <link rel="stylesheet" type="text/css" href="lib/upload/css/style.css" />
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>新增报修页面</title>
    <style>
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">
            <div class="layui-form-item">
                <label class="layui-form-label">楼宇名称</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="">A座</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间号</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="">101</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">业主/房客</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入业主/房客" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">故障对象</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="">水龙头</option>

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">故障说明</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入故障说明" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">故障图片</label>
                <div class="layui-input-block" style="width: 400px">
                    <div id="wrapper">
                        <div id="container">
                            <!--头部，相册选择和格式选择-->
                            <div id="uploader">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <!--     <div class="info"></div> -->
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">报修时间</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入上期抄表时间" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>

        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>
<!-- 百度图片上传 -->
<script src="lib/upload/js/webuploader.js"></script>
<script src="lib/upload/js/upload.js"></script>


<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    //多图片上传
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        upload.render({
            elem: '#test2'
            , url: '/upload/'
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                });
            }
            , done: function (res) {
                //上传完毕
            }
        });


    })


</script>

</html>
