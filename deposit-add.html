<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">

    <title>添加押金</title>
    <style>
        .d-worpbox {
            padding: 10px 20px;
        }

        .left-laytree {
            width: 280px;


        }

        .dep-title {
            line-height: 50px;

        }
        .smai-tree{
            margin-top: 0;
            border:  1px solid #ccc;
            padding: 10px 0 ;
            height: 280px;
            max-height: 280px;
            overflow-y: auto;
        }

        .right-showbox {
            width: 390px;
        }

        .layui-form-item .layui-input-block {
            width: 270px;
        }

        .layui-input-block {
            margin-left: 90px;
        }

        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 60px;
            font-weight: 400;
            line-height: 18px;
            text-align: left;
        }

        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 10px;
            width: 60px;
            font-weight: 400;
            line-height: 18px;
            text-align: right;
        }

        .formbox {
            border: 1px solid #ccc;
            padding: 20px 0;
            height: 260px;
        }
    </style>
</head>

<body>
    <div class="clearfix  d-worpbox">
        <div class="fl  left-laytree">
            <h3 class="dep-title">选择房间</h3>

            <ul id="demo" class="layui-form  smai-tree"></ul>

        </div>
        <div class="fr right-showbox">
            <h3 class="dep-title">押金信息</h3>
            <div class="formbox">
                <form class=" layui-form form-inline " action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">押金类型</label>
                        <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao">
                                
                                <option value="0">租赁押金</option>
                                <option value="1" >其他</option>
                                <option value="2" selected="">装修押金</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">押金金额</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入押金金额" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">缴费日期</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入缴费日期" class="layui-input" id="data1">
                            <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入备注信息" class="layui-input">
                        </div>
                    </div>
                </form>
            </div>




        </div>
    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/laytree.js"></script>


<script type="text/javascript">

    layui.use('form', function () {
        var form = layui.form;

    });
    
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });



</script>

</html>
