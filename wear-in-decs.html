<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">

    <title>入库单详情</title>
    <style>
        .wear-h3 {
            font: 20px/30px "myfont";
            text-align: center;
        }

        .wera-box {
            padding: 20px 0;
        }

        .box-with {
            width: 50%;
        }
    </style>


</head>

<body>
    <div class="wera-box">

        <div class="warp-btns">
            <span class="dy-btn go-back">
                &lt;&lt;&nbsp;返回</span>

            <span class="dy-btn" id="btn">打印</span>
        </div>
        <hr style=" margin: 20px auto;width: 98%;color:#ccc; ">

        <h3 class="wear-h3 ">入库单</h3>
        <!--  列表详细内容展示区域 -->

        <ul class="clearfix decion-box ">
            <li class="fl">
                <span>入库时间:</span> 兰州高新区</li>
            <li class="fl">
                <span>仓库:</span>里二狗</li>
            <li class="fl">
                <span>单号:</span>41321654894610</li>
            <li class="fl">
                <span>入库类型:</span> 企业</li>
            <li class="fl">
                <span>供应商:</span> 765416+497</li>
        </ul>

        <div class="warp-show-list">
            <table class="layui-table" lay-skin="line" table id="tb_1" cellspacing="0" cellpadding="2" width="100%" border="1">

                <thead>
                    <tr>
                        <th>序号</th>
                        <th>物品编号</th>
                        <th>物品名称</th>
                        <th>规格型号</th>
                        <th>单位</th>
                        <th>入库数量</th>
                        <th>单价</th>
                        <th>金额</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>高新A座</td>
                        <td>20</td>
                        <td>1008</td>
                        <td>20</td>
                        <td>高新A座</td>
                        <td>20</td>
                        <td>1008</td>
                        <td>20</td>
                        <td>20</td>

                    </tr>
                    <tr>

                        <td colspan="7">总金额</td>
                        <td colspan="2">20元</td>

                    </tr>
                </tbody>
            </table>

            <ul class="clearfix decion-box ">
                <li class="fl">
                    <span>采购人:</span> 兰州高新区</li>
                <li class="fl">
                    <span>验收人:</span>里二狗</li>
                <li class="fl">
                    <span>验收结果:</span>41321654894610</li>
                <li class="fl">
                    <span>备注:</span> 企业</li>

            </ul>
        </div>
    </div>
</body>


<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>



<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);
    /*获取弹出窗口索引*/
    var index = parent.layer.getFrameIndex(window.name);
    /*取消*/
    $(".go-back").click(function () {
        parent.layer.close(index);
    })
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        $(".warp-btns").hide();
        print();
        setTimeout(function () {
            btn.style.display = 'inline-block';
            $(".warp-btns").show();

        }, 20);
    }
</script>



</html>
