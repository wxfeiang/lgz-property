<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>新增公告</title>
    <style>
        .dy-albox {
            margin: 30px auto 10px;

        }

        .layui-form-item .layui-input-block {
            width: 503px;
        }
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">

            <div class="layui-form-item">
                <label class="layui-form-label">公告标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入公告标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公告描述</label>
                <div class="layui-input-block">
                    <textarea id="demo" style="display: none;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发送至</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="0" selected="">所有人</option>
                        <option value="1">业主</option>
                        <option value="2" >员工</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>发布时间</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入发布时间" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>
        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    layui.use('layedit', function () {
        var layedit = layui.layedit;
        // layedit.build('demo'); //建立编辑器
        height: 180 //设置编辑器高度
        layedit.build('demo', {
            height: 180 //设置编辑器高度
        });
    });


</script>

</html>
