<body>

        <div class="clearfix bacth-top">
            <h3>楼宇信息</h3>

                <img src="images/1.png" alt="楼宇图片" width="120px;" height="80px;">

                        <select name="" lay-filter="floorStartId" id="floorStartId">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class=" layui-inline">
                    <label class="layui-form-label ">结束楼层</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="floorEndId" id="floorEndId">
                            <option value="0" selected>选择结束层</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label ">每层房间数</label>
                    <div class="layui-input-block">
                        <input type="number" name="title" min="1" lay-verify="title" autocomplete="off" class="layui-input " 
                    lay-skin="primary" id="houseNum">
                    </div>
                </div>
                <div class=" layui-inline">
                    <label class="layui-form-label ">每间面积(㎡)</label>
                    <div class="layui-input-block">
                        <input type="number" name="title" min="1" lay-verify="title" autocomplete="off" class="layui-input " lay-skin="primary" id="hoseArea">
                    </div>
                </div>
                <div class=" layui-inline">
                    <label class="layui-form-label ">房间编号规则</label>
                    <div class="layui-input-block">
                        <select name="guize" lay-filter="guize">
                            <option value="0" selected>请选择规则</option>
                            <option value="1">数字</option>
                            <option value="2">字母</option>


                        </select>
                    </div>
                </div>
                <div class=" layui-inline">
                    <label class="layui-form-label ">&nbsp;</label>
                    <div class="layui-input-block">
                        <span class="bacth-btn">批量生成</span>
                    </div>
                </div>

            <!-- 显示区域 -->

            </div>

        </div>
    </div>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    //  bacth-btn  点击 批量生成


    var floorStart = '',
        floorEnd = '',
        numberRules = '';
    layui.use('form', function () {
        var form = layui.form;


        //监听
        form.on('select(floorStartId)', function (data) {
            floorStart = data.elem[data.elem.selectedIndex].text;

            console.log(floorStart)
        });
        form.on('select(floorEndId)', function (data) {
            floorEnd = data.elem[data.elem.selectedIndex].text;
            console.log(floorEnd)
        });
        form.on('select(guize)', function (data) {
            numberRules = data.value;
        });



    });

    var onff = true;
    $(".bacth-btn").click(function () {

        var houseNum = Number($("#houseNum").val()); // 每层房间数
        var hoseArea = Number($("#hoseArea").val()); // 每层面积
        addFlag = true;
        // 第一次点击
        if (onff) {
            if (floorStart == '0') {
                errtips("请选择开始楼层!!");
                return false;
            }
            if (floorEnd == '0') {
                errtips("请选择结束楼层!!");
                return false;
            }
            if (Number(floorEnd) < Number(floorStart)) {
                errtips("结束层需大于开始层!");
                return false;
            }
            //每层房间个数
            if (houseNum == "" || houseNum == null) {
                errtips("请填写每层房间个数!");
                return false;
            }
            if (hoseArea == "" || hoseArea == null) {
                errtips("请填写每间面积!");
                return false;
            }
            if (numberRules == "0") {
                errtips("请选择房号编号规则!");
                return false;
            }
            // var floorIndexOne = $("#floorStartId option:selected").attr("floorStartIndex"); // 选中的楼层
            // 楼层个数
            
            var floorNum = (floorEnd - floorStart) + 1; //楼层个数
            // console.log("结束" + floorEnd);
            // console.log("开始" + floorStart);
            // console.log("总共" + floorNum);
            for (var i = floorStart; i <= floorEnd; i++) {
                if (i == 0) {
                    i = i + 1;
                }
                for (var j = 1; j <= houseNum; j++) {
                    // 数字规则
                    if (numberRules == 1) {
                        j = String(j);
                        if (j.length == 1) {
                            j = "0" + String(j);
                        }
                        var num = String(i) + j;
                        var str = 
                        `
                    <div class="shoe-list">
                    <div class=" layui-inline">
                        <label class="layui-form-label ">楼层</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input  layui-input-disbaled layui-disabled "
                                value="${i}" lay-skin="primary" readonly>
                        </div>
                    </div>
                    <div class=" layui-inline">
                        <label class="layui-form-label ">房间号</label>
                        <div class="layui-input-block">
                            <input type="number" name="title" lay-verify="title" autocomplete="off" class="layui-input " value="${num}" lay-skin="primary" >
                        </div>
                    </div>
                    <div class=" layui-inline">
                        <label class="layui-form-label ">面积(㎡)</label>
                        <div class="layui-input-block">
                            <input type="number" name="title" lay-verify="title" autocomplete="off" class="layui-input " value="${hoseArea}" lay-skin="primary">
                        </div>

                    </div>
                    <i class="layui-icon layui-icon-delete delete"></i>
                </div>                  
                    `;
                        //  console.log("第 "+i+"层"+num+"号");
                        $(".opeact-show").append(str);
                        deletes();
                    } else if (numberRules == 2) {
                        //字母规则
                        var num1 = String.fromCharCode((64 + j));
                        //console.log("第 " + i + "层" + num1 + "号");
                        var str1 = 
                            ` 
                    <div class="shoe-list">
                    <div class=" layui-inline">
                        <label class="layui-form-label ">楼层</label>
                        <div class="layui-input-block">
                            <input type="text"  lay-verify="title" autocomplete="off" class="layui-input  layui-input-disbaled layui-disabled "
                                value="${i}" lay-skin="primary" readonly>
                        </div>
                    </div>
                    <div class=" layui-inline">
                        <label class="layui-form-label ">房间号</label>
                        <div class="layui-input-block">
                            <input type="text"  lay-verify="title" autocomplete="off" class="layui-input " value="${num1}" lay-skin="primary">
                        </div>
                    </div>
                    <div class=" layui-inline">
                        <label class="layui-form-label ">面积(㎡)</label>
                        <div class="layui-input-block">
                            <input type="number"  lay-verify="title" autocomplete="off" class="layui-input " value="${hoseArea}" lay-skin="primary">
                        </div>

                    </div>
                    <i class="layui-icon layui-icon-delete delete"></i>
                </div>                 
                    `;

                        $(".opeact-show").append(str1);
                        deletes();
                    }
                }
            }
            onff = false;

        } else {
            errtips("请重新选择!!");
            document.getElementById("muforms").reset();
            $(".opeact-show").html("");
            onff = true;
            return false;
        }
    })
    // 错误提示
    function errtips(errtips) {
        layer.msg(errtips, {
            icon: 5,
            anim: 6,
        })

    }

    //  点击垃圾桶 
    function deletes() {
        $(".delete").each(function () {
            $(this).click(function () {
                $(this).parent().remove();
            })

        })
    }
</script>

</html>
