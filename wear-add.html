
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>新增仓库</title>
    <style>
        
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">

            


            <div class="layui-form-item">
                <label class="layui-form-label">仓库编码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="仓库编码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">仓库名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="仓库名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">负责人</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="负责人" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="联系电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="备注" class="layui-input">
                </div>
            </div>
          
          
           

        </form>

    </div>
<!-- Code injected by live-server -->
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
  

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
   

</script>

</html>
