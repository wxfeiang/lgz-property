<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <!--  点击图片放大 -->
    <title>项目详情</title>
</head>

<body>
    <div class="">
        <h3 class="warp-tit-h3">项目详情</h3>
        <div class="warp-btns">
            <span class="dy-btn go-back">
                    &lt;&lt;&nbsp;返回</span>
                    <span class="dy-btn msgedit">编辑</span>
                    <span class="dy-btn delete">删除</span>
        </div>
        <!-- 这是一条华丽的分割线 hr  -->
        <hr style=" margin: 20px auto;width: 98%;color:#ccc; ">

        <!--  列表详细内容展示区域 -->
        <div class="warp-show-list">
            <p>
                <span class="one-sp">项目名称</span>
                <span>兰州高新大厦集团</span>
            </p>
            <p class="clearfix">
                <span class="fl one-sp">项目图片</span>
                <span class="fl img-show-box tdimg">
                    <img src="images/1.jpg" alt="" width="100px" height="80px">
                    <img src="images/2.jpg" alt="" width="100px" height="80px">
                    <img src="images/3.jpg" alt="" width="100px" height="80px">

                </span>
            </p>

            <!-- 这是一条华丽的分割线 hr  -->
            <hr style=" margin: 20px auto;width: 98%;color:#ccc; ">


            <p>
                <span class="one-sp">联系人</span>
                <span>王鹏</span>
            </p>
            <p>
                <span class="one-sp">联系电话</span>
                <span>18309469751</span>
            </p>
            <p>
                <span class="one-sp">行政区划</span>
                <span>甘肃省兰州市城关区高新大厦高新街道办</span>
            </p>
            <p>
                <span class="one-sp">项目地址</span>
                <span>甘肃省兰州市城关区高新大厦高新街道办</span>
            </p>


            <!-- 这是一条华丽的分割线 hr  -->
            <hr style=" margin: 20px auto;width: 98%;color:#ccc; ">


            <p>
                <span class="one-sp">项目描述</span>
                <span>这里是展示的备注信息</span>
            </p>


        </div>
    </div>


    <!-- 图片放大显示 -->
    <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:99;width:100%;height:100%;display:none;">
        <div id="innerdiv" style="position:absolute;">
            <img id="bigimg" src="" />
        </div>
    </div>

</body>



<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>
<!-- 封装图片放大函数 -->
<script type="text/javascript" src="js/imgbig.js"></script>


<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    //  点击编辑按钮
    $(".msgedit").each(function () {
        $(this).click(function () {
            layer.open({
                type: 2,
                closeBtn: 0,
                anim: -1, //  不需要平滑动画
                title: false,
                shadeClose: false, //点击遮罩关闭层
                area: ['100%', '100%'],
                content: 'project-edit.html',
                // end: function () {
                // 	location.reload(); //点击后刷新父页面
                // },
                // btn: ['提交', '取消'],
                // no: function (index, layero) {

                // },
                // yes: function (index, layero) {

                // }

            });
        })
    })


    
     //  点击删除

    $(".delete").each(function () {
        $(this).click(function () {
            layer.confirm('信息删除以后无法恢复,确定要继续吗？', {
                title : '提示信息',
                area: '520px',
                btn: ['确定删除','取消'] ,
                
            });

        })

    })
    /*获取弹出窗口索引*/
    var index = parent.layer.getFrameIndex(window.name);
    /*取消*/
    $(".go-back").click(function () {
        parent.layer.close(index);
    })

    // 点击图片放大
    $(".tdimg img").each(function () {
        $(this).click(function () {
            var _this = $(this);//将当前的img元素作为_this传入函数  
            imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);

        })
    })
</script>



</html>
