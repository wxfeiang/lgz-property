	<script>
		//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
		layui.use(['form', 'element'],
			function () {
				layer = layui.layer;
				element = layui.element;
			});

		layui.use(['layer', 'form', 'laypage', 'table'], function () {
			var layer = layui.layer,
				form = layui.form;
			var form = layui.form;
			var table = layui.table;

			//方法级渲染
			table.render({
				elem: '#LAY_table_user'
				, url: '/demo/table/user/'
				, cols: [[

					, { field: 'id', title: '计费周期', sort: true, fixed: true }
					, { field: 'username', title: '应收金额', }
					, { field: 'sex', title: '优惠金额', sort: true }
					, { field: 'city', title: '实收金额', }
					, { field: 'sign', title: '支付方式' }
					, { field: 'sign', title: '收费日期' }
					, { field: 'sign', title: '操作员' }
					, { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
				]]
				, id: 'testReload'
				, page: true
				, height: 315
			});

			var $ = layui.$, active = {
				reload: function () {
					var demoReload = $('#demoReload');

					//执行重载
					table.reload('testReload', {
						page: {
							curr: 1 //重新从第 1 页开始
						}
						, where: {
							key: {
								id: demoReload.val()
							}
						}
					});
				}
			};

			$('.demoTable .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
		//  点击收费 

		// 点击新增按钮
		$('.charge').on('click', function () {
			top.layer.open({

				// },

				no: function (index, layero) {

				yes: function (index, layero) { }

			});
		})
		// 点击删除

        $(".delete").click(function () {
            top.layer.confirm('信息删除后无法恢复,确定要继续吗？', {

                area: '520px',
                btn: ['确定删除','取消'] ,
                
            });

        })

   




	</script>
