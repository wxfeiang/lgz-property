    <script>
        //  循环找到每个li 的 a 加点击事件    actived 
         
        $(".dy-wp-nav li").each(function () {
            var json2 = {
                "border-width": "1px",
                "border-style": "solid",
                "border-color": "#ff9900",
            }
            var json3 = {
                "border-width": "1px",
                "border-style": "solid",
                "border-color": "transparent",
            }
            $(".dy-wp-nav li").eq(0).find("a").css(json2);
            $(".dy-wp-nav li").eq(0).find("a")[0].click();
            
            $(this).click(function () {
            
                $(this).find("a").css(json2);
                $(this).siblings().find("a").css(json3);
              
            });
           
        })
 
       


    </script>
