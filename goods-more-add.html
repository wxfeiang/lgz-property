<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>新增物品分类</title>
    <style>
        .layui-inline {
            width: 193px;
        }
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">




            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>物品分类编码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="物品分类编码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>物品分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="物品分类名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>规格型号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="物品规格型号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">类别</label>
                <div class="layui-input-block">
                    <input type="text" id="tree2" lay-filter="tree2" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>单位</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="0">件</option>
                        <option value="1">个</option>
                        <option value="2">条</option>
                        <option value="3">公斤</option>
                        <option value="4">台</option>
                        <option value="5">米</option>
                        <option value="6">箱</option>
                        <option value="7">卷</option>
                        <option value="8">套</option>
                        <option value="9">包</option>
                        <option value="10">双</option>
                        <option value="11">只</option>
                        <option value="12">支</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>厂家</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="厂家" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    商品条码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="商品条码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>默认入库价</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入默认入库价" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>默认出库价</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入默认出库价" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>库存上限</label>
                <div class="layui-inline">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入默认入库价" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入默认入库价" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生产日期</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入生产日期" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    保质期</label>
                <div class="layui-inline">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入保质期" class="layui-input">
                </div>
                <div class="layui-inline">
                    <select name="interest" lay-filter="aihao">
                        <option value="0">天</option>
                        <option value="1">月</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="备注" class="layui-input">
                </div>
            </div>
        </form>

    </div>
    <!-- Code injected by live-server -->
</body>
<script src="js/jquery-3.3.1.min.js"></script>
