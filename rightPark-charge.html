<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>车辆收费</title>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">
            <div class="layui-form-item">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入车牌号" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">车主</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入车主" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">缴费周期</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value="">一个月</option>
                            <option value="0">一个月</option>
                            <option value="1">一个月</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input  layui-input-disbaled layui-disabled"
                        lay-skin="primary" disabled value="201-48-17" >
                        <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input  layui-input-disbaled layui-disabled"
                        lay-skin="primary" disabled value="201-48-17" >
                        <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">应收金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入登录账号" class="layui-input  layui-input-disbaled layui-disabled"
                            lay-skin="primary" disabled value="41656+45">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">优惠金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入优惠金额" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">实收金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入实收金额" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收费日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入上期抄表时间" class="layui-input" id="data1">
                        <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="myred-color">*</span>缴费方式</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value="0">现金</option>
                            <option value="1">支票</option>
                            <option value="2">银行代收</option>
                            <option value="3">POS机刷</option>
                            <option value="4">转账</option>
                            <option value="5">支付宝</option>
                            <option value="6">微信</option>
                            <option value="7">其他</option>
                        </select>
                    </div>
                </div>

        

        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });

</script>

</html>
