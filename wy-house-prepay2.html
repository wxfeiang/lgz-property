<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>充值水电</title>
    <style>
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">
                <div class="layui-form-item">
                        <label class="layui-form-label">房间编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input  layui-input-disbaled layui-disabled"
                                lay-skin="primary" disabled value="3 65131">
                        </div>
                    </div>
            <div class="layui-form-item">
                <label class="layui-form-label">收费类型</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="">物业费一</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">实收金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input"
                            lay-skin="primary"  value="3 65131">
                    </div>
                </div>



           
            <div class="layui-form-item">
                <label class="layui-form-label">缴费方式</label>
                <div class="layui-input-block">
                    <select name="interest" lay-filter="aihao">
                        <option value="0">现金</option>
                        <option value="1">支票</option>
                        <option value="2">银行代收</option>
                        <option value="3">POS机刷</option>
                        <option value="4">转账</option>
                        <option value="5">支付宝</option>
                        <option value="6">微信</option>
                        <option value="7">其他</option>
                    </select>
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">缴费时间</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入上期抄表时间" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>

            <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input"
                            lay-skin="primary"  placeholder="请输入备注信息" > 
                    </div>
                </div>
        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">
    // $(".warpbox").height($("body,html").height() - 150);

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#data2', //指定元素
            theme: '#1890ff',
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#data3', //指定元素
            theme: '#1890ff',
        });
    });


</script>

</html>
