                    <input class="layui-input" name="bloc_name" id="bloc_name" autocomplete="off" placeholder="请输入仓库名称"> </div>
                <button class="dy-btn" lay-event="sousuo" data-type="reload">搜索</button>
                <button class="dy-btn newadd" lay-event="addbloc">新增仓库</button>
                 表格内部按钮 测试
                <button class="dy-btn newadd" lay-event="addbloc">编辑</button>
                <button class="dy-btn delete" lay-event="delete">删除</button>
            </div>
            <!-- 表格 -->
            <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>

<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'laypage', 'table'], function () {
        var layer = layui.layer,
            form = layui.form;
        var form = layui.form;
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: 'http://localhost:8080/Property_Platform/toIndex/building/getBuildingData'
            , cols: [[
	              
	                , { field: 'building_name', title: '序号', sort: true, fixed: true }
	                , { field: 'building_type', title: '仓库编码', templet:'#buildingType' }
	                , { field: 'total_area', title: '仓库名称', sort: true }
	                , { field: 'end_floor', title: '负责人', }
	                , { field: 'building_orientation', title: '联系电话', templet:'#buildingOrientation'}
                    , { field: 'end_floor', title: '备注', }
	                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
	            ]]
	            , id: 'testReload'
	            , page: true
	            , height: 'full'
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });


    // 点击新增按钮
    $('.newadd').on('click', function () {
        top.layer.open({
            type: 2,
            title: ['新增仓库'],
            shadeClose: false, //点击遮罩关闭层
            area: ['700px', '400px'],
            content: 'wear-add.html',
            // end: function () {
            // 	location.reload(); //点击后刷新父页面
            // },
            btn: ['保存','取消'],
            no: function (index, layero) {

            },
            yes: function (index, layero) { }

        });
    })


   //  点击删除

    $(".delete").each(function () {
        $(this).click(function () {
            top.layer.confirm('信息删除后无法恢复,确定要继续吗？', {
                title : '提示信息',
                area: '520px',
                btn: ['确定删除','取消'] ,
                
            });

        })

    })
