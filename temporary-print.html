<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>票据打印页面</title>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/print.css">

</head>

<body>

    <div class="print-layout">
        <span id="btn" class="my189">
            打印
        </span>
        <h3>波迪物业收款收据单</h3>
        <ul class="clearfix print-box">
            <li class="fl">小区名称: 博迪小区</li>
            <li class="fl">缴费方式: 银行代收</li>
            <li class="fl">收款日期: 2018-18-18 09:25:25</li>
            <li class="fl">票据号: BDWY_RCBGL201811060002</li>
        </ul>
        <table border="1">
            <thead>
                <tr>
                    <th>收费项目</th>
                    <th>费用类型</th>
                    <th>金额(元)</th>
                    <th>备注</th>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <td>临时费</td>
                    <td>临时费用</td>
                    <td>1000.0</td>
                    <td>1000.0</td>
                </tr>


            </tbody>
            <tfoot>
                <tr>
                    <td>合计(大写)</td>
                    <td>贰仟元整</td>
                    <td>合计(小写)</td>
                    <td>2000</td>
                </tr>

            </tfoot>

        </table>
        <ul class="clearfix foot-dec">
            <li class="fl">收款单位：
                <input type="text" placeholder="请输入">
            </li>
            <li class="fl">交款人：
                <input type="text" placeholder="请输入">
            </li>
            <li class="fl">收款人:
                <input type="text" placeholder="请输入">
            </li>
        </ul>

    </div>




</body>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script>
    var btn = document.getElementById("btn");

    btn.onclick = function () {
        btn.style.display = 'none';
        print();
        setTimeout(function () {
            btn.style.display = 'block';
        }, 20);
    }
</script>

</html>
