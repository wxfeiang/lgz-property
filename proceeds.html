<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>收款</title>
    <style>
        .layui-form-label {
            width: 70px;
        }

        .layui-input-block {
            margin-left: 100px;
        }

        .layui-form-item .layui-input-block {
            width: 467px;
        }

        .label-long {
            width: 90px;
            margin-left: -32px;
        }
        .width-80{
            width: 80px;
            padding-left: 5px;
            line-height: 28px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }
        .integers{
            display: none;
        }
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">
                <div class="layui-form-item">
                        <label class="layui-form-label">业主名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入登录账号" class="layui-input  layui-input-disbaled layui-disabled"
                                lay-skin="primary" disabled value="tengxun">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">房间号</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入登录账号" class="layui-input  layui-input-disbaled layui-disabled"
                                lay-skin="primary" disabled value="tengxun">
                        </div>
                    </div>
        
            
            <div class="layui-form-item">
                <label class="layui-form-label">计费周期</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入登录账号" class="layui-input  layui-input-disbaled layui-disabled"
                        lay-skin="primary" disabled value="tengxun">
                </div>
            </div>

            <table class="layui-table" lay-skin="line" table="" id="tb_1" cellspacing="0" cellpadding="2" width="100%" border="1" style="margin: 10px 0 20px;">
                <thead>
                    <tr>
                        <th>费项名称</th>
                        <th>账单金额</th>
                  
                        <th>滞纳金</th>
                        <th>实收滞纳金</th>
                        <th>应收金额 </th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>物业费一</td>
                        <td>600元</td>
                  
                        <td>100元</td>
                        <th>
                            <input type="text" value="513154" class="width-80">

                        </th>
                        <td class="my189" title="100元">100元</td>

                    </tr>
                </tbody>
            </table>
            <!-- 这是一条华丽的分割线 hr  -->
            <hr style=" margin: 20px auto;width: 98%;color:#ccc; ">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>缴费方式</label>
                <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                                <option value="0">现金</option>
                                <option value="1">支票</option>
                                <option value="2">银行代收</option>
                                <option value="3">POS机刷</option>
                                <option value="4">转账</option>
                                <option value="5">支付宝</option>
                                <option value="6">微信</option>
                                <option value="7">其他</option>
                            </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>取整</label>
                <div class="layui-input-block">
                    <select name="integer" lay-filter="integer" class="integer">
                        <option value="0">不取整</option>
                        <option value="1">向上取整</option>
                        <option value="2">向下取整</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item integers" >
                <label class="layui-form-label">
                    <span class="myred-color">*</span>取整位数</label>
                <div class="layui-input-block">
                    <select name="integer-all" lay-filter="" class="integer-all">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="myred-color">*</span> 支付金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入支付金额" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="myred-color">*</span> 找零</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入实收金额" class="layui-input">
                        </div>
                    </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span> 实收金额</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="找零金额" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>缴费日期</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入缴费日期" class="layui-input" id="data1">
                    <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    备注</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入备注信息" class="layui-input">
                </div>
            </div>


        </form>

    </div>
</body>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>

<script type="text/javascript">


    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
     
        form.on('select(integer)', function (data) {
            owershow();
        });

    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
    //  判断取整
    function owershow() {
       
        if ($(".integer").val() == 0) {
             $(".integers").hide();
        } else {
             $(".integers").show();

        }
    }


</script>

</html>
