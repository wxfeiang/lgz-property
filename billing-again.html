<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/layui/css/layui.css" />
    <link rel="stylesheet" href="css/public.css" />
    <title>批量分配</title>
    <style>
        .wap {
            margin: 20px;
        }

        .layui-form-select .layui-input {

            width: 130px;
        }

        .datainput {
            width: 120px;
        }

        .layui-icon-tips {
            position: absolute;
            top: 22px;
            left: 80px;
            cursor: pointer;
            color: #1890ff;
        }
    </style>

</head>

<body>
    <div class="wap">
        <form class=" layui-form form-inline " action="">
            <p>费用条款
                <i class="layui-icon layui-icon-tips  "></i>
            </p>
            <div class="layui-form-item">
                <table class="layui-table" lay-skin="line" table="" id="tb_1" cellspacing="0" cellpadding="2" width="100%" border="1" style="margin: 10px 0 20px;">
                    <thead>
                        <tr>
                            <th>标准名称</th>

                            <th>计费方式</th>
                            <th>收费价格</th>
                            <th>付款周期</th>
                            <th>费用生成时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                周期性其他
                            </td>
                            <td>
                                单价*用量
                            </td>
                            <td>
                                50
                            </td>
                            <td>
                                12月一付
                            </td>
                            <td class="td-120">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="时间" class="layui-input datainput" id="data1">
                                <i class="layui-icon layui-icon-date" style="position: absolute; right:18px;top: 16px;"></i>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                周期性其他
                            </td>
                            <td>
                                单价*用量
                            </td>
                            <td>
                                50
                            </td>
                            <td>
                                12月一付
                            </td>
                            <td class="td-120">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="时间" class="layui-input datainput" id="data2">
                                <i class="layui-icon layui-icon-date" style="position: absolute; right:18px;top: 16px;"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </form>


    </div>
</body>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'laypage', 'table', 'laydate'], function () {
        var layer = layui.layer,
            form = layui.form;
        var form = layui.form;
        var table = layui.table;

    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#    data1', //指定元素
            theme: '#1890ff',
        });
    });
    //  鼠标划过  问号帮助显示 内容   

    $(".layui-icon-tips ").hover(function () {
        stips =
            `
            <div class="help-show" id="help-show"">
                    内容提示信息
             </div>
		 		
				
		 		`;
        help_show = layer.tips(
            stips,
            this, {
                time: 0,
                tips: [3, '#6d6d6d'],
                area: ['300px', 'atuo'],
                zIndex: 999
            }
        );
    }, function () {
        layer.close(help_show);
    });
</script>

</html>
