<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/rest.css">

    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <title>新增物品分类</title>
    <style>
        .layui-inline {
            width: 193px;
        }
    </style>
</head>

<body>
    <div class="dy-albox">
        <form class=" layui-form form-inline " action="">




            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>供应商编码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="供应商编码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="myred-color">*</span>供应商名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="供应商名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    网址</label>
                <div class="layui-input-block">
                    <input type="url" name="title" lay-verify="title" autocomplete="off" placeholder="供应商网址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    地址</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="供应商地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    电话</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    开户银行</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="物品规格型号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    开户银行账号</label>
                <div class="layui-input-block">
                    <input type="number" name="title" lay-verify="title" autocomplete="off" placeholder="请输入开户行账号" class="layui-input">
                </div>
            </div>
        </form>

    </div>
    <!-- Code injected by live-server -->
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<!-- 树形选择 的js -->
<script src="lib/module/common.js"></script>

<script type="text/javascript">
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            theme: '#1890ff',
        });
    });
</script>



</html>
