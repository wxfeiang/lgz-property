<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>临时缴费管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />

    <link rel="stylesheet" href="./css/font.css">

    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
</head>

<body class="body-bg">
    <!-- 表格区域 -->
    <div class="table-min">
        <div class="table-box">
            <!-- 工具条 -->
            <div class="demoTable">
                <span>付款方</span>
                <div class="layui-inline">
                    <input class="layui-input" name="bloc_name" id="bloc_name" autocomplete="off"> </div>
                <button class="dy-btn" lay-event="sousuo" data-type="reload">搜索</button>
                <button class="dy-btn newadd" lay-event="addbloc">添加临时缴费</button>
                表格内部按钮 测试
                <button class="dy-btn " lay-event="addbloc">打印</button>
                <button class="dy-btn " lay-event="delete">开票</button>
                <button class="dy-btn newadd" lay-event="delete">更正</button>
            </div>
            <!-- 表格 -->
            <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">打印</a>
        <a class="layui-btn  " lay-event="del">开票</a>
        <a class="layui-btn  layui-btn-xs" lay-event="del">更正</a>
      </script>
</body>


<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>


<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'laypage', 'table'], function () {
        var layer = layui.layer,
            form = layui.form;
        var form = layui.form;
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/demo/table/user/'
            , cols: [[
                { checkbox: true, fixed: true }
                , { field: 'id', title: '付款方', fixed: true }
                , { field: 'username', title: '缴费方式 ', }
                , { field: 'sex', title: '费项名称', }
                , { field: 'sex', title: '实收金额', }
                , { field: 'sex', title: '缴费日期', }

                , { field: 'sex', title: '备注', }
                , { field: 'sex', title: '操作人', }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
            ]]
            , id: 'testReload'
            , page: true
            , height: 315
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });



    // 点击新增按钮
    $('.newadd').on('click', function () {
        top.layer.open({
            type: 2,
            title: ['添加临时缴费'],
            shadeClose: false, //点击遮罩关闭层
            area: ['700px', '500px'],
            content: 'temporary-msg-add.html',

            btn: ['保存', '取消'],
            no: function (index, layero) {

            },
            yes: function (index, layero) { }

        });
    })

  

</script>

</html>
