<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>物业缴费记录明细</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <link rel="stylesheet" href="./css/font.css">

    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <style>
        .layui-icon-down {
            position: absolute;
            right: 10px;
            top: 35%;
            margin-top: -10px;
            cursor: pointer;
            border-width: 6px;
            border-top-color: transparent;
            border-top-style: solid;
            transition: all .3s;
            -webkit-transition: all .3s;
        }

        .layui-form-select .layui-edge {

            display: none;
        }

        .layui-edge {

            display: none;
        }
    </style>
</head>

<body class="body-bg">
    <!-- 表格区域 -->
    <div class="table-min">
        <div class="table-box">
            <!-- 工具条 -->
            <div class="demoTable">
                <span>楼宇名称</span>
                <div class="layui-input-inline layui-form my-inline-block">
                    <div class="layui-inline">
                        <select name="interest" lay-filter="aihao">
                            <option value="">全部 </option>
                            <option value="0">A</option>
                            <option value="1">B</option>

                        </select>
                        <i class="layui-icon layui-icon-down"></i>
                    </div>
                </div>
                <span>房间号</span>
                <div class="layui-inline my-inline-block">
                    <input class="layui-input" name="bloc_name" id="bloc_name" autocomplete="off">
                </div>

                <span>缴费方式</span>
                <div class="layui-input-inline layui-form my-inline-block">
                    <div class="layui-inline">
                        <select name="interest" lay-filter="aihao">
                            <option value="0">现金</option>
                            <option value="1">支票</option>
                            <option value="2">银行代收</option>
                            <option value="3">POS机刷</option>
                            <option value="4">转账</option>
                            <option value="5">支付宝</option>
                            <option value="7">微信</option>
                            <option value="7">其他</option>
                        </select>
                        <i class="layui-icon layui-icon-down"></i>
                    </div>
                </div>
                <span>账单类型</span>
                <div class="layui-input-inline layui-form my-inline-block">
                    <div class="layui-inline">
                        <select name="interest" lay-filter="aihao">
                            <option value="">水费</option>
                            <option value="0">电费</option>
                            <option value="1">物业费</option>
                        </select>
                    </div>
                </div>
                <span>计费周期</span>
                <div class="layui-input-inline layui-form my-inline-block">
                    <div class="layui-inline">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入计费周期" class="layui-input" id="data1">
                        <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>

                    </div>
                </div>
                <span>缴费日期</span>
                <div class="layui-input-inline layui-form my-inline-block">
                    <div class="layui-inline">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入缴费日期" class="layui-input" id="data2">
                        <i class="layui-icon layui-icon-date" style="position: absolute; right:10px;top: 10px;"></i>

                    </div>
                </div>

                <span>付款方</span>
                <div class="layui-inline my-inline-block">
                    <input class="layui-input" name="bloc_name" id="" autocomplete="off">
                </div>

                <button class="dy-btn" lay-event="sousuo" data-type="reload">搜索</button>
                <button class="dy-btn " lay-event="addbloc">导出</button>



            </div>
            <!-- 表格 -->
            <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        </div>
    </div>
    <!-- <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs delete" lay-event="edit">撤销</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">打印</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">开票</a>
      </script> -->
</body>


<script src="js/jquery-1.7.2.min.js"></script>
<script src="lib/layui/layui.js"></script>


<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'laypage', 'table'], function () {
        var layer = layui.layer,
            form = layui.form;
        var form = layui.form;
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user',
            url: '/demo/table/user/',
            cols: [
                [{
                        checkbox: true,
                        fixed: true
                    }, {
                        field: 'id',
                        title: '楼宇名称',
                        sort: true,
                        fixed: true
                    }, {
                        field: 'username',
                        title: '房间号',
                    }, {
                        field: 'username',
                        title: '缴费记录编号',
                    }, {
                        field: 'sex',
                        title: '付款方',
                        sort: true
                    }, {
                        field: 'city',
                        title: '账单类型',
                    }, {
                        field: 'sign',
                        title: '计费周期'
                    }, {
                        field: 'sign',
                        title: '账单金额'
                    }


                    , {
                        field: 'sign',
                        title: '滞纳金'
                    }, {
                        field: 'sign',
                        title: '实收滞纳金'
                    }

                    , {
                        field: 'sign',
                        title: '实收金额'
                    }, {
                        field: 'sign',
                        title: '缴费方式'
                    }, {
                        field: 'sign',
                        title: '缴费日期'
                    }

                    , {
                        field: 'sign',
                        title: '备注'
                    }, {
                        field: 'sign',
                        title: '收费员'
                    }


                ]
            ],
            id: 'testReload',
            page: true,
            height: 315
        });

        var $ = layui.$,
            active = {
                reload: function () {
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            key: {
                                id: demoReload.val()
                            }
                        }
                    });
                }
            };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#data1', //指定元素
            range: true,
            theme: '#1890ff',
        });
        laydate.render({
            elem: '#data2', //指定元素

            theme: '#1890ff',
        });
    });
</script>

</html>
